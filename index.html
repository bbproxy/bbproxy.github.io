		<script>
			$(document).ready(function() {
				
				// Function to update counters on all elements with class counter
				var doUpdate = function() {
					$('.countdown').each(function() {
						var count = parseInt($(this).html());
						if (count !== 0) {
							$(this).html(count - 1);
						}
						// Delays the reload process after countdown reaches 0
						setTimeout(function(){
							$( "#countdown" ).remove();
						}, 8000);
					});
				};
				
				// Schedule the update to happen once every second for the countdown
				setInterval(doUpdate, 1000);
			});
			setTimeout(function(){
				// Removes the countdown buttons disabled attribute after countdown
				$('#countdown-button').removeAttr('disabled');
				// Adds the words Click Here to the button after countdown
				$('#countdown-button').text('Click Here');
				// Changes the buttons link after countdown
				$("#countdown-button-link").attr("href", "https://bbombproxy.github.io");
				// Removes the class style in html tag after countdown
				$( "html" ).removeClass( "style" );
				// Removes the class cursor in button after the countdown
				$( "button" ).removeClass( "na" );
			}, 7000);
